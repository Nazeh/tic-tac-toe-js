<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:800&display=swap" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="stylesheet" href="assets/stylesheets/main.css">
</head>

<body class="">
    <main class="container center-align">
        <h1 class="grey-text text-lighten-2">TIC TAC TOE</h1>
        <div id="board">
            <div data-id="0" class="cell unmarked"> </div>
            <div data-id="1" class="cell unmarked"> </div>
            <div data-id="2" class="cell unmarked"> </div>
            <div data-id="3" class="cell unmarked"> </div>
            <div data-id="4" class="cell unmarked"> </div>
            <div data-id="5" class="cell unmarked"> </div>
            <div data-id="6" class="cell unmarked"> </div>
            <div data-id="7" class="cell unmarked"> </div>
            <div data-id="8" class="cell unmarked"> </div>
        </div>
        <div id="score">
            <span>Player 1</span>
            <span>0</span>
            <span>0</span>
            <span>Player 2</span>
        </div>
        <div class="player-info ">
            <form id="form" action="#" method="post">
                <button class="btn blue-grey waves-effect waves-light" type="submit" name="action">
                    Start Game
                </button>
                <input class="materialize-input center-align" type="text" name="player1" placeholder="Player 1" maxlength="10">
                <input class="materialize-input center-align" type="text" name="player1"
                    placeholder="Player 2" maxlength="10">
            </form>

        </div>

    </main>
    <footer>
        <a href="https://github.com/Nazeh/tic-tac-toe-js" class="black-text">
            <img src="assets/images/github.png" alt="">
            Source on Github
        </a>
    </footer>
    <script type="module" src="assets/scripts/app.js"></script> <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
